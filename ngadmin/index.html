<!DOCTYPE html>
<html data-ng-app="onAdmin">
<head>
  <meta charset="utf-8">
  <title data-ng-bind="title + ' | ON Admin'"></title>
  <base href="/ngadmin/"></base>
  <link rel="shortcut icon" type="icon/ico" href="img/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.5.4/bootstrap-select.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-touchspin/4.2.5/jquery.bootstrap-touchspin.min.css" />
  <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <link rel="stylesheet" type="text/css" href="css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link rel="stylesheet" href="css/animations.min.css" />
  <!-- fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" />
</head>
<body data-ng-controller="appCtrl" data-ng-cloak>
	<div class="alerts" data-ng-show="noty.queue.length>0">
		<div class="alert alert-dismissable fade in pull-right slide-left" data-ng-cloak data-ng-class="(m.type!=null)?'alert-'+m.type:'alert-success'" data-ng-repeat="m in noty.queue">
			<button type="button" class="close" data-dismiss="alert"><i class="fa fa-times" aria-hidden="true"></i></button>
			<label data-ng-cloak>{{m.title}}</label>
			<div>{{m.body}}</div>
		</div>
	</div>
	<div data-ui-view autoscroll="false"></div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<!-- <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script> -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.5.4/bootstrap-select.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/services.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!-- ng-tables dependencies -->
	<script src="lib/ngtables/ng-table.min.js"></script>
	<link rel="stylesheet" href="lib/ngtables/ng-table.min.css">

	<!-- textAngular dependencies -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.2/textAngular-sanitize.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.2/textAngular.min.js"></script>

	<!-- CopyToClipboard dependencies -->
  <script src="lib/angular-clipboard.js"></script>

	<div class="modal" id="modalLogout" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times" aria-hidden="true"></i></button>
					<h3>Logout <i class="fa fa-question-circle" aria-hidden="true"></i></h3>
				</div>
				<div class="modal-body text-center">
					<p class="strong">Are you sure you want to logout?</p>
				</div>
				<div class="modal-footer">
					<div class="col-xs-4"><a href="" data-dismiss="modal" class="btn btn-default btn-block">Cancel</a></div>
					<div class="col-xs-8"><a href="javascript:;" ng-click="logout()" data-dismiss="modal" class="btn btn-info btn-block"><i class="fas fa-sign-out-alt" aria-hidden="true"></i> <strong>Yes, Logout</strong></a></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
