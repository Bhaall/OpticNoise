<div class="container-fluid">
	<form novalidate class="form" role="form" name="EditDropboxForm" id="EditDropboxForm" method="post">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel">
					<div class="ona-portlet ona-portlet--height-fluid ona-portlet--head-lg ona--portlet__light-blue">
						<div class="ona-portlet__head ona-portlet__head--noborder ona-portlet__space-x">
							<div class="ona-portlet__head-label">
								<h3 class="ona-portlet__head-title">
									<span class="ona-widget__icon">
										<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1" class="ona-svg-icon">
											<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
												<rect x="0" y="0" width="24" height="24"/>
												<path d="M4,7 L20,7 L20,19.5 C20,20.3284271 19.3284271,21 18.5,21 L5.5,21 C4.67157288,21 4,20.3284271 4,19.5 L4,7 Z M10,10 C9.44771525,10 9,10.4477153 9,11 C9,11.5522847 9.44771525,12 10,12 L14,12 C14.5522847,12 15,11.5522847 15,11 C15,10.4477153 14.5522847,10 14,10 L10,10 Z" fill="#000000"/>
												<rect fill="#000000" opacity="0.3" x="2" y="3" width="20" height="4" rx="1"/>
											</g>
										</svg>
									</span>
									{{dropbox.dropbox_name}}
								</h3>
							</div>
						</div>
						<div class="ona-portlet__body ona-portlet__body--fit">
							<div class="nav-btns">
								<a ng-show="links.prevValue!=null" href="#/edit-dropbox/{{links.prevValue}}" class="btn btn-xs btn-clean"><i class="fas fa-arrow-circle-left fa-fw" aria-hidden="true"></i> </a>
								<a ng-show="links.nextValue!=null" href="#/edit-dropbox/{{links.nextValue}}" class="btn btn-xs btn-clean"> <i class="fas fa-arrow-circle-right fa-fw" aria-hidden="true"></i></a>
							</div>
							<div class="ona-widget">
								<div class="ona-widget__visual ona-widget__light-blue">
								</div>
								<div class="ona-widget__stats">
									<div class="col-lg-6">
										<div class="ona-widget__items">
											<div class="ona-widget__item">
												<span class="ona-widget__icon">
													<div class="pull-right btn-group">
														<button tabindex="-1" type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown"><i class="fas fa-cog fa-fw" aria-hidden="true"></i><span class="caret"></span></button>
														<ul class="dropdown-menu pull-right" role="menu">
															<li class="dropdown-header">status</li>
															<li ng-show="dropbox.active=='y'"><a href="javascript:;" ng-click="setInActive(dropbox)"><i class="pull-right fas fa-eye-slash fa-fw" aria-hidden="true"></i> Set Inactive</a></li>
															<li ng-show="dropbox.active=='n'"><a href="javascript:;" ng-click="setActive(dropbox)"><i class="pull-right fas fa-eye fa-fw" aria-hidden="true"></i> Set Active</a></li>
														</ul>
													</div>
													<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1" class="ona-svg-icon ona-svg-icon--light-blue">
												    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
											        <rect x="0" y="0" width="24" height="24"/>
											        <path d="M8,17.9148182 L8,5.96685884 C8,5.56391781 8.16211443,5.17792052 8.44982609,4.89581508 L10.965708,2.42895648 C11.5426798,1.86322723 12.4640974,1.85620921 13.0496196,2.41308426 L15.5337377,4.77566479 C15.8314604,5.0588212 16,5.45170806 16,5.86258077 L16,17.9148182 C16,18.7432453 15.3284271,19.4148182 14.5,19.4148182 L9.5,19.4148182 C8.67157288,19.4148182 8,18.7432453 8,17.9148182 Z" fill="#000000" fill-rule="nonzero" transform="translate(12.000000, 10.707409) rotate(-135.000000) translate(-12.000000, -10.707409) "/>
											        <rect fill="#000000" opacity="0.3" x="5" y="20" width="15" height="2" rx="1"/>
												    </g>
													</svg>
												</span>
												<span class="ona-widget__subtitle">
													Details
												</span>
												<span class="ona-widget__desc">
													<div class="form-group has-feedback clearfix" ng-class="{'has-success': EditDropboxForm.dropbox_name.$valid, 'has-invalid': EditDropboxForm.dropbox_name.$invalid && EditDropboxForm.dropbox_name.$dirty, 'has-error': EditDropboxForm.dropbox_name.$invalid && EditDropboxForm.submitted}">
														<label for="dropbox_name">name</label>
														<div class="input-icon">
															<i class="fas fa-flag fa-fw" aria-hidden="true"></i>
															<input class="form-control" name="dropbox_name" type="text" ng-model="dropbox.dropbox_name" placeholder="name (required)" required autofocus focus-me />
														</div>
														<div ng-show="EditDropboxForm.dropbox_name.$valid">
															<span ng-show="EditDropboxForm.dropbox_name.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
														</div>
														<div ng-show="EditDropboxForm.dropbox_name.$invalid && EditDropboxForm.dropbox_name.$dirty">
															<span ng-show="EditDropboxForm.dropbox_name.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
														</div>
													</div>
													<div class="form-group">
														<div class="row">
															<div class="col-xs-8">
																<div class="form-group has-feedback clearfix" ng-class="{'has-success': EditDropboxForm.dropbox_file.$valid, 'has-invalid': EditDropboxForm.dropbox_file.$invalid && EditDropboxForm.dropbox_file.$dirty, 'has-error': EditDropboxForm.dropbox_file.$invalid && EditDropboxForm.submitted}">
																	<label for="dropbox_file">zip file</label> <i class="fas fa-exclamation-triangle fa-fw text-danger ng-scope" aria-hidden="true" popover-placement="top" popover-trigger="mouseenter" popover="Zip file name must not contain strange characters or spaces; must end in '.zip'. Ex: file_name.zip"></i>
																	<div class="input-icon">
																		<i class="fas fa-file-archive fa-fw" aria-hidden="true"></i>
																		<input class="form-control" name="dropbox_file" type="text" ng-model="dropbox.dropbox_file" placeholder="zip file name (required)" required ng-pattern="/^([a-zA-Z0-9_]*)\.(((z|Z)(i|I)(p|P)))$/" />
																	</div>
																	<div ng-show="EditDropboxForm.dropbox_file.$valid">
																		<span ng-show="EditDropboxForm.dropbox_file.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
																	</div>
																	<div ng-show="EditDropboxForm.dropbox_file.$invalid && EditDropboxForm.dropbox_file.$dirty">
																		<span ng-show="EditDropboxForm.dropbox_file.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
																	</div>
																</div>
															</div>
															<div class="col-xs-4">
																<div class="form-group has-feedback clearfix" ng-class="{'has-success': EditDropboxForm.sort.$valid, 'has-invalid': EditDropboxForm.sort.$invalid && EditDropboxForm.sort.$dirty, 'has-error': EditDropboxForm.sort.$invalid && EditDropboxForm.submitted}">
																	<label for="itemOrder">sort</label>
																	<div class="input-icon">
																		<i class="fas fa-sort-numeric-down fa-fw" aria-hidden="true"></i>
																		<input type="number" touchspin name="sort" id="sort" class="form-control" ng-model="dropbox.sort" />
																	</div>
																</div>
															</div>
														</div>
														<div class="row">
															<div class="col-xs-12">
																<label for="link-{{ $index*10 + 1 }}">download link</label>
																<div class="input-group">
																	<input type="text" name="link-{{ $index*10 + 1 }}" id="link-{{ $index*10 + 1 }}" class="form-control" value="http://www.optic-noise.com/download_dropbox.php?id={{dropbox.dropbox_id}}" ng-model="dropbox.copy2" />
																	<span class="input-group-btn">
																		<button clipboard text="dropbox.copy2" on-copied="success(dropbox.copy2)" on-error="fail(err)" class="btn btn-blue clip_button"><i class="fas fa-copy fa-fw" aria-hidden="true"></i></button>
																	</span>
																</div>
															</div>
														</div>
													</div>
													<div class="form-group">
														<div class="row">
															<div class="col-xs-12">
																<label for="">link</label>
																<div class="input-group">
																	<span><a href="http://www.optic-noise.com/download_dropbox.php?id={{dropbox.dropbox_id}}">{{dropbox.dropbox_name}}</a></span>
																</div>
																<span class="pull-right"><i class="far fa-calendar-plus fa-fw text-light-blue" aria-hidden="true"></i> Added: {{dropbox.dateAdded}}</span>
															</div>
														</div>
													</div>
												</span>
												<div class="ona-widget__foot">
													<div class="ona-form__actions">
														<div class="ona-form__actions">
															<button class="btn btn-info" ng-disabled="EditDropboxForm.$invalid || isUnchanged(dropbox)" id="edit-btn" ng-click="update(dropbox)"><span class="glyphicon glyphicon-floppy-disk"></span> Update</button>
															<button class="btn btn-danger" ng-click="delete(dropbox)"><span class="glyphicon glyphicon-trash"></span> Delete</button>
															<a href="#/dropboxes" class="btn btn-cancel">Cancel</a>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="ona-widget__items">
											<div class="ona-widget__item">
												<span class="ona-widget__icon">
													<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1" class="ona-svg-icon ona-svg-icon--light-blue">
												    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
											        <rect x="0" y="0" width="24" height="24"/>
											        <circle fill="#000000" opacity="0.3" cx="12" cy="12" r="10"/>
											        <rect fill="#000000" x="11" y="10" width="2" height="7" rx="1"/>
											        <rect fill="#000000" x="11" y="7" width="2" height="2" rx="1"/>
												    </g>
													</svg>
												</span>
												<span class="ona-widget__subtitle">
													Info
												</span>
												<span class="ona-widget__desc">
													<div class="row padded-grid">
														<div class="col-lg-12">
															<ul class="list-group pull-down">
																<li class="list-group-item"><i class="fas fa-download fa-fw text-green" aria-hidden="true"></i> Number of Downloads <span class="pull-right pad-left-5"><a class="btn btn-warning btn-xs" href="" ng-click="resetCount(dropbox)"><i class="fas fa-times fa-fw" aria-hidden="true"></i></a></span> <span class="badge bg-blue margin-top-2">{{dropbox.count}}</span></li>
																<li class="list-group-item"><i class="far fa-calendar-check fa-fw text-pink" aria-hidden="true"></i> Last Download <span class="pull-right">{{dropbox.lastDownload}}</span></li>
																<li class="list-group-item"><i class="far fa-calendar-plus fa-fw text-light-blue" aria-hidden="true"></i> Added <span class="pull-right">{{dropbox.dateAdded}}</span></li>
																<li class="list-group-item"><i class="fas fa-thermometer-three-quarters fa-fw text-green-meadow" aria-hidden="true"></i> Status <i class="fas fa-info-circle fa-fw text-green ng-scope" aria-hidden="true" popover-placement="top" popover-trigger="mouseenter" popover="Only Active Dropboxes are displayed on the Comps page."></i><span class="label pull-right" ng-class="{'label-warning': dropbox.active=='n','label-success': dropbox.active=='y'}">{{dropbox.activeTxt}}</span></li>
															</ul>
														</div>
													</div>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
