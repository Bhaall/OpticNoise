<div class="container-fluid">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<i class="fa fa-sitemap" aria-hidden="true"></i> site settings
			</h4>
		</div>
    <div class="panel-body panel-refresh" id="settingsListPanel">
			<div class="table-responsive">
				<table id="settings" class="table table-striped table-bordered pull-down">
					<thead>
						<tr>
							<th class="hidden-xs">Site Title</th>
						</tr>
					</thead>
					<tbody class="refresh-container">
						<tr ng-repeat="setting in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
							<td class="hidden-xs"><a href="#/edit-settings/{{setting.id}}">{{setting.SiteTitle}}</a></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="6">
								<div class="text-center">
									<ul class="pagination">
										<li ng-class="{disabled: currentPage == 0}">
											<a class="btn btn-default btn-sm" href="javascript:;" ng-click="prevPage()"><i class="fa fa-angle-left" aria-hidden="true"></i> Prev</a>
										</li>
										<li ng-class="{disabled: currentPage == pagedItems.length - 1}">
											<a class="btn btn-default btn-sm" href="javascript:;" ng-click="nextPage()">Next <i class="fa fa-angle-right" aria-hidden="true"></i></a>
										</li>
									</ul>
								</div>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
    </div>
	</div>
</div>
