<div class="container-fluid">
	<form novalidate class="form" role="form" name="FONForm" id="FONForm" method="post">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-yellow">
					<div class="panel-heading">
						<h4 class="panel-title"><i class="fa fa-book fa-fw" aria-hidden="true"></i> Fresh Optic Noises List</h4>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-repeat="artist in fon">
								<div class="panel panel-ona">
									<div class="panel-heading">
										<div class="pull-right btn-group">
											<button tabindex="-1" type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cog" aria-hidden="true"></i> &nbsp;&nbsp;<span class="caret"></span></button>
											<ul class="dropdown-menu pull-right" role="menu">
												<li class="dropdown-header">review</li>
												<li><a href="javascript:;" ng-click="remove(artist)"><i class="fa fa-times" aria-hidden="true"></i> remove</a></li>
												<li class="divider"></li>
												<li><a href="edit-artist/{{artist.INartistID}}"><i class="fas fa-edit" aria-hidden="true"></i> edit</a></li>
											</ul>
										</div>
										<h4 class="panel-title"><i class="fas fa-book-open fa-fw" aria-hidden="true"></i> <a href="edit-artist/{{artist.INartistID}}">{{artist.marker}} {{artist.INartistName}}</a></h4>
									</div>
									<div class="panel-body">
										<div class="row padded-grid">
											<div class="col-lg-12 border-image pad-bot-20">
												<a href="edit-artist/{{artist.INartistID}}" tabindex="-1">
													<img ng-src="../images/artists/{{artist.album_pic}}" class="img-responsive center-image">
												</a>
											</div>
										</div>
										<div class="row padded-grid">
											<div class="col-md-6 col-md-offset-3">
												<ul class="list-group">
													<li class="list-group-item">Sort order <input type="text" name="home_order" class="form-control pull-right sortorder" ng-model="artist.home_order" tabindex="{{ $index*10 + 1 }}" /></li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-12">
				<div class="panel panel-onl">
					<div class="panel-body">
						<div>
							<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addArtistModal" ng-disabled="isDisabled"><i class="fa fa-plus" aria-hidden="true"></i> Add artist</button>
							<button type="button" name="updateSort" ng-click="updateSortOrder()" class="btn btn-info"><i class="fas fa-sort-numeric-down" aria-hidden="true"></i> Update sort order</button>
							<a href="#/" class="btn btn-cancel">Cancel</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<!-- add artist modal -->
<div class="modal fade" id="addArtistModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="addArtistModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<form role="form" method="post" class="form" name="AddFONForm" id="AddFONForm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times" aria-hidden="true"></i></button>
					<h4 class="modal-title" id="addArtistModalLabel">Add artist to fresh optic noises</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-yellow">
								<div class="panel-heading">
									Select the artist to add
								</div>
								<div class="panel-body">
									<div class="form-group">
										<select class="form-control" name="artistID" id="artistID" ng-model="artist.INartistID" data-live-search="true" ng-options="artist.artist_id as artist.artist_name for artist in artists" data-style="white" selectpicker title="Select an artist" data-width="100%" ng-required="true"></select>
										<h6 class="help-block"><i class="fa fa-info-circle" aria-hidden="true"></i> <em>This list only displays artist that are currently <u>not</u> in FON and already have an album image</em></h6>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i> Cancel</button>
					<button type="submit" class="btn btn-info" name="s1" ng-disabled="AddFONForm.$invalid" ng-click="setFon(artist)" data-dismiss="modal"><i class="fa fa-save" aria-hidden="true"></i> Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
<!-- /.modal -->
