<div class="container-fluid">
	<form novalidate class="form" role="form" name="FONForm" id="FONForm" method="post">
		<div class="row">
		  <div class="col-lg-12">
		    <div id="fon-panel" class="panel">
          <div class="ona-portlet ona-portlet--height-fluid ona-portlet--head-lg ona--portlet__yellow">
            <div class="ona-portlet__head ona-portlet__head--noborder ona-portlet__space-x">
              <div class="ona-portlet__head-label">
                <h3 class="ona-portlet__head-title">
                  <span class="ona-widget__icon">
										<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1" class="ona-svg-icon">

									    </g>
										</svg>
                  </span>
                  Fresh Optic Noises
                </h3>
              </div>
            </div>
            <div class="ona-portlet__body ona-portlet__body--fit">
							<a id="refresh1" ng-click="refreshCounters()" class="pull-right refresh-me margin-top-25 margin-right-25" data-target="#fon-panel" href="javascript:;"><span class="fas fa-redo" aria-hidden="true"></span></a>
              <div class="ona-widget">
                <div class="ona-widget__visual ona-widget__yellow">
                </div>
                <div class="ona-widget__stats refresh-container">
									<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="artist in fon">
	                  <div class="ona-widget__items">
											<div class="ona-widget__item">
	                      <span class="ona-widget__icon">
													<div class="pull-right btn-group">
														<button tabindex="-1" type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown"><i class="fas fa-cog" aria-hidden="true"></i><span class="caret"></span></button>
														<ul class="dropdown-menu pull-right" role="menu">
															<li class="dropdown-header">review</li>
															<li><a href="javascript:;" ng-click="remove(artist)"><i class="pull-right fas fa-eye-slash fa-fw" aria-hidden="true"></i> Remove</a></li>
															<li><a href="edit-artist/{{artist.INartistID}}"><i class="pull-right fas fa-edit fa-fw" aria-hidden="true"></i> Edit</a></li>
														</ul>
													</div>
													<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1" class="ona-svg-icon ona-svg-icon--yellow">
												    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
											        <rect x="0" y="0" width="24" height="24"/>

												    </g>
													</svg>
	                      </span>
	                      <span class="ona-widget__subtitle">
													<a href="edit-artist/{{artist.INartistID}}">{{artist.marker}} {{artist.INartistName}}</a>
	                      </span>
	                      <span class="ona-widget__desc">
													<div class="row padded-grid">
														<div class="col-lg-12 border-image pad-bot-15">
															<a href="edit-artist/{{artist.INartistID}}" tabindex="-1">
																<img ng-src="../images/artists/{{artist.album_pic}}" class="img-responsive center-image">
															</a>
														</div>
													</div>
													<div class="row">
														<div class="col-md-6 col-md-offset-3">
															<ul class="list-group">
																<li class="list-group-item">
																	<label for="home_order">sort order</label>
																	<div class="input-icon">
																		<i class="fas fa-sort-numeric-down fa-fw"></i>
																		<input type="text" touchspin name="home_order" id="home_order" class="form-control touchspin sortorder"  ng-model="artist.home_order" tabindex="{{ $index*10 + 1 }}" />
																	</div>
																</li>
															</ul>
														</div>
													</div>
	                      </span>
	                    </div>
	                  </div>
									</div>
                </div>
              </div>
            </div>
            <div class="ona-portlet__foot">
              <div class="ona-form__actions">
								<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addArtistModal" ng-disabled="isDisabled"><i class="fas fa-plus" aria-hidden="true"></i> Add artist</button>
								<button type="button" name="updateSort" ng-click="updateSortOrder()" class="btn btn-clean btn-outline-clean"><i class="fas fa-sort-numeric-down" aria-hidden="true"></i> Update sort order</button>
								<a href="#/" class="btn btn-cancel">Cancel</a>
              </div>
            </div>
          </div>
		    </div>
		  </div>
		</div>
	</form>
</div>

<!-- add artist modal -->
<div class="modal fade" id="addArtistModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="addArtistModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<form role="form" method="post" class="form" name="AddFONForm" id="AddFONForm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fas fa-times" aria-hidden="true"></i></button>
					<h4 class="modal-title" id="addArtistModalLabel">Add artist to fresh optic noises</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-yellow refresh-data">
								<div class="panel-heading">
									Select the artist to add
								</div>
								<div class="panel-body">
									<div class="form-group">
										<select class="form-control" name="artistID" id="artistID" ng-model="artist.INartistID" data-live-search="true" ng-options="artist.artist_id as artist.artist_name for artist in artists" data-style="white" selectpicker title="Select an artist" data-width="100%" ng-required="true"></select>
										<h6 class="help-block"><i class="fas fa-info-circle fa-fw text-green" aria-hidden="true"></i> <em>This list only displays artist that are currently <u>not</u> in FON and already have an album image</em></h6>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-info" name="s1" ng-disabled="AddFONForm.$invalid" ng-click="setFon(artist)" data-dismiss="modal"><i class="fas fa-save" aria-hidden="true"></i> Submit</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fas fa-times" aria-hidden="true"></i> Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
<!-- /.modal -->
