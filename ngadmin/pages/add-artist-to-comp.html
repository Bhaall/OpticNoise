<div class="container-fluid">
	<form novalidate class="form" role="form" name="AddArtistForm" id="AddArtistForm" method="post" enctype="multiple/form-data">
		<div class="row">
			<div class="col-lg-6">
				<div id="newSongPanel" class="panel">
					<div class="ona-portlet ona-portlet--height-fluid ona-portlet--head-lg ona--portlet__purple">
						<div class="ona-portlet__head ona-portlet__head--noborder ona-portlet__space-x">
							<div class="ona-portlet__head-label">
								<h3 class="ona-portlet__head-title">
									<span class="ona-widget__icon">
										<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1" class="ona-svg-icon">
									    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
								        <rect x="0" y="0" width="24" height="24"/>
								        <path d="M4,6 L20,6 C20.5522847,6 21,6.44771525 21,7 L21,8 C21,8.55228475 20.5522847,9 20,9 L4,9 C3.44771525,9 3,8.55228475 3,8 L3,7 C3,6.44771525 3.44771525,6 4,6 Z M5,11 L10,11 C10.5522847,11 11,11.4477153 11,12 L11,19 C11,19.5522847 10.5522847,20 10,20 L5,20 C4.44771525,20 4,19.5522847 4,19 L4,12 C4,11.4477153 4.44771525,11 5,11 Z M14,11 L19,11 C19.5522847,11 20,11.4477153 20,12 L20,19 C20,19.5522847 19.5522847,20 19,20 L14,20 C13.4477153,20 13,19.5522847 13,19 L13,12 C13,11.4477153 13.4477153,11 14,11 Z" fill="#000000"/>
								        <path d="M14.4452998,2.16794971 C14.9048285,1.86159725 15.5256978,1.98577112 15.8320503,2.4452998 C16.1384028,2.90482849 16.0142289,3.52569784 15.5547002,3.83205029 L12,6.20185043 L8.4452998,3.83205029 C7.98577112,3.52569784 7.86159725,2.90482849 8.16794971,2.4452998 C8.47430216,1.98577112 9.09517151,1.86159725 9.5547002,2.16794971 L12,3.79814957 L14.4452998,2.16794971 Z" fill="#000000" fill-rule="nonzero" opacity="0.3"/>
									    </g>
										</svg>
									</span>
									{{comp.comp_name}} | new artist
								</h3>
							</div>
						</div>
						<div class="ona-portlet__body ona-portlet__body--fit panel-refresh refresh-container">
							<div class="ona-widget">
								<div class="ona-widget__visual ona-widget__purple">
								</div>
								<div class="ona-widget__stats">
									<div class="col-lg-12">
										<div class="ona-widget__items">
											<div class="ona-widget__item">
												<span class="ona-widget__icon">
													<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1" class="ona-svg-icon ona-svg-icon--aqua">
												    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
											        <rect x="0" y="0" width="24" height="24"/>
											        <circle fill="#000000" opacity="0.3" cx="12" cy="12" r="10"/>
											        <path d="M11,11 L11,7 C11,6.44771525 11.4477153,6 12,6 C12.5522847,6 13,6.44771525 13,7 L13,11 L17,11 C17.5522847,11 18,11.4477153 18,12 C18,12.5522847 17.5522847,13 17,13 L13,13 L13,17 C13,17.5522847 12.5522847,18 12,18 C11.4477153,18 11,17.5522847 11,17 L11,13 L7,13 C6.44771525,13 6,12.5522847 6,12 C6,11.4477153 6.44771525,11 7,11 L11,11 Z" fill="#000000"/>
												    </g>
													</svg>
												</span>
												<span class="ona-widget__subtitle">
													Details
												</span>
												<span class="ona-widget__desc">
													<div class="form-group has-feedback" ng-class="{'has-success': AddArtistForm.INartistName.$valid && AddArtistForm.INartistName.$dirty, 'has-invalid': AddArtistForm.INartistName.$invalid && AddArtistForm.INartistName.$dirty, 'has-error': AddArtistForm.INartistName.$invalid && AddArtistForm.submitted}">
														<label for="INartistName">name</label>
														<div class="row">
															<div class="col-lg-3 col-sm-3">
																<select class="form-control" name="marker" ng-model="artist.marker" data-style="white" selectpicker title="select..." data-width="100%" data-live-search="false">
																	<option value="the">the</option>
																</select>
															</div>
															<div class="col-lg-9 col-sm-9">
																<div class="input-icon">
																	<i class="fas fa-id-badge fa-fw" aria-hidden="true"></i>
																	<input class="form-control" name="INartistName" placeholder="artist name (required)" type="text" ng-model="artist.INartistName" required />
																</div>
																<div ng-show="AddArtistForm.INartistName.$valid">
																	<span ng-show="AddArtistForm.INartistName.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
																</div>
																<div ng-show="AddArtistForm.INartistName.$invalid && AddArtistForm.INartistName.$dirty">
																	<span ng-show="AddArtistForm.INartistName.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
																</div>
															</div>
														</div>
													</div>
													<div class="form-group">
														<label for="INroster_desc">description</label> <i class="fas fa-info-circle fa-fw text-green" aria-hidden="true" popover-placement="top" popover-trigger="mouseenter" popover="<i class='fas fa-comment-dots fa-fw text-aqua' aria-hidden='true'></i> Used in Roster."></i>
														<div class="input-icon">
															<i class="fas fa-comment-dots fa-fw" aria-hidden="true"></i>
															<input class="form-control" name="INroster_desc" type="text" ng-model="artist.INroster_desc" />
														</div>
													</div>
													<div class="form-group">
														<div class="row">
															<div class="col-lg-6 col-sm-4">
															<label for="INlabel">label</label>
																<div class="input-icon">
																	<i class="fas fa-tag fa-fw" aria-hidden="true"></i>
																	<input class="form-control" id="INlabel" name="INlabel" type="text" ng-model="artist.INlabel" />
																</div>
															</div>
															<div class="col-lg-6 col-sm-4">
																<label>active</label>
																<div class="mt-radio-inline">
																	<label class="mt-radio">
																		<input type="radio" name="optionsActive" ng-model="artist.active" value="y" checked>yes
																		<span></span>
																	</label>
																	<label class="mt-radio">
																		<input type="radio" name="optionsActive" ng-model="artist.active" value="n">no
																		<span></span>
																	</label>
																</div>
															</div>
															<div class="col-lg-3 col-sm-4">
																<label for="INsync">sync</label>
																<select class="form-control" name="INsync" ng-model="artist.INsync" data-style="white" selectpicker title="select..." data-width="100%" data-live-search="false">
																	<option value="Master">Master</option>
																	<option value="Sync">Sync</option>
																	<option value="Master/Sync">Master/Sync</option>
																</select>
															</div>
														</div>
													</div>
												</span>
												<div class="ona-widget__foot">
													<div class="ona-form__actions">
														<button class="btn btn-info" ng-disabled="AddArtistForm.$invalid || isUnchanged(artist)" id="add-new-btn" ng-click="add_new(artist)"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
														<a href="#/edit-comp/{{comp_id}}" class="btn btn-cancel">Cancel</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
