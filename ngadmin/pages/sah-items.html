<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-green">
				<div class="panel-heading">
					<div class="nav-btns pull-right margin-top-1">
						<a ng-show="links.prevValue!=null" href="#/sah-items/{{links.prevValue}}" class="btn btn-xs btn-default"><i class="fas fa-chevron-left fa-fw" aria-hidden="true"></i> </a>&nbsp;
						<a ng-show="links.nextValue!=null" href="#/sah-items/{{links.nextValue}}" class="btn btn-xs btn-default"> <i class="fas fa-chevron-right fa-fw" aria-hidden="true"></i></a>
					</div>
					<span class="badge badge-white pull-right margin-right-5 margin-top-4">{{itemTotal}}</span>
					<h4 class="panel-title"><i class="fas fa-video fa-fw" aria-hidden="true"></i> scene &amp; heard items for {{sceneName}}</h4>
				</div>
				<div class="panel-body panel-refresh">
					<table class="table table-condensed table-striped table-hover pull-down">
						<thead>
							<tr>
								<th>name</th>
								<th>media</th>
								<th>description</th>
								<th class="center">sort</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in data">
								<td class="col-xs-2"><a href="#/edit-sah-item/{{id}}/item/{{item.itemID}}">{{item.itemHeader}}</a></td>
								<td class="col-xs-1">{{item.itemMedia}}</td>
								<td class="col-xs-6"><span ng-bind-html="renderItemText(item.itemText)"></span></td>
								<td class="center col-xs-1"><input type="number" name="itemOrderTbl" id="itemOrderTbl" class="form-control center" ng-model="item.itemOrder" /></td>
								<td class="center col-xs-2">
									<div class="btn-group">
										<a href="#/edit-sah-item/{{id}}/item/{{item.itemID}}" class="btn btn-default btn-xs margin-right-5"><i class="fas fa-edit fa-fw" aria-hidden="true"></i></a>
										<a href="" ng-disabled="{{data.length==1}}" ng-click="delete(item)" class="btn btn-default btn-xs"><i class="fas fa-trash fa-fw" aria-hidden="true"></i></a>
									</div>
								</td>
							</tr>
							<tr data-ng-show="!data"><td colspan=5><div>There are no items...oops.</div></td></tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="col-lg-12">
			<div class="panel panel-onl">
				<div class="panel-body">
					<div>
						<a href="#/add-sah-item/{{id}}" class="btn btn-success"><i class="fa fa-plus fa-fw" aria-hidden="true"></i> Add item</a>
						<button type="button" name="updateSort" ng-click="updateSortOrder()" class="btn btn-info"><i class="fas fa-sort-numeric-down fa-fw" aria-hidden="true"></i> Update sort order</button>
						<a href="#/sah" class="btn btn-cancel">Cancel</a>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>
